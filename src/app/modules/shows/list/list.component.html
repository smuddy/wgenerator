<div>
  <app-list-header *appRole="['leader']"></app-list-header>
<!--  <app-list-header *appRole="['leader']">-->
<!--    <app-filter *ngIf="shows$ | async as shows" [shows]="getPublicShows(shows)"></app-filter>-->
<!--  </app-list-header>-->

  <ng-container *appRole="['leader']">
    <ng-container *ngIf="shows$ | async as shows">
      <app-card
        *ngIf="getPrivateSongs(shows).length > 0"
        @fade
        [padding]="false"
        heading="meine Veranstaltungen"
      >
        <app-list-item
          *ngFor="let show of getPrivateSongs(shows) | sortBy: 'desc':'date'"
          [routerLink]="show.id"
          [show]="show"
        ></app-list-item>
      </app-card>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="shows$ | async as shows">
    <app-card
      *ngIf="getPublicShows(shows).length > 0"
      @fade
      [padding]="false"
      heading="verÃ¶ffentlichte Veranstaltungen"
    >
      <app-list-item
        *ngFor="let show of getPublicShows(shows) | sortBy: 'desc':'date'; trackBy: trackBy"
        [routerLink]="show.id"
        [show]="show"
      ></app-list-item>
    </app-card>
  </ng-container>
</div>
